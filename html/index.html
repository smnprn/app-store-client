<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <title>App Store Visualizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id="header_title">App Store Visualizer</h1>
    </header>

    <div id="search_container">
        <h2 id="search_app_title">Search an app:</h2>
        <label>
            <input id="search_bar" name="app_name" type="text">
        </label>
    </div>

    <div id="button_container">
        <button id="search_button">Search</button>
    </div>

    <div id="response_container">
        <p id="http_response">HTTP response</p>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
