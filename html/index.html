<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <title>App Store Visualizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id="header_title">App Store Visualizer</h1>
    </header>

    <div>
        <div id="search_container">
            <h2 id="search_app_title" class="second_lv_title">Search an app:</h2>
            <label>
                <input id="search_bar" name="app_name" type="text">
            </label>

            <div id="button_container">
                <button id="search_button">Search</button>
            </div>
        </div>

        <div id="filter_container">
            <h2 class="second_lv_title">Filters:</h2>

            <div id="filter_options_container">
                <div class="filter_option_container">
                    <label for="rating">Rating:</label>
                    <select id="rating" name="rating">
                        <option value="" selected></option>
                        <option value="4+">4+</option>
                        <option value="9+">9+</option>
                        <option value="12+">12+</option>
                        <option value="17+">17+</option>
                    </select>
                </div>

                <div class="filter_option_container">
                    <label for="genre">Genre:</label>
                    <select id="genre" name="genre">
                        <option value="" selected></option>
                        <option value="Education">Education</option>
                        <option value="Book">Book</option>
                        <option value="Reference">Reference</option>
                        <option value="News">News</option>
                        <option value="Lifestyle">Lifestyle</option>
                        <option value="Games">Games</option>
                        <option value="Health & Fitness">Health & Fitness</option>
                        <option value="Music">Music</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Photo & Video">Photo & Video</option>
                        <option value="Business">Business</option>
                        <option value="Finance">Finance</option>
                        <option value="Productivity">Productivity</option>
                        <option value="Travel">Travel</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Medical">Medical</option>
                        <option value="Food & Drink">Food & Drink</option>
                        <option value="Sports">Sports</option>
                        <option value="Developer Tools">Developer Tools</option>
                        <option value="Stickers">Stickers</option>
                        <option value="Social Networking">Social Networking</option>
                        <option value="Navigation">Navigation</option>
                        <option value="Magazines & Newspapers">Magazines & Newspapers</option>
                        <option value="Graphic & Design">Graphic & Design</option>
                        <option value="Weather">Weather</option>
                    </select>
                </div>

                <div class="filter_option_container">
                    <label for="free">Free:</label>
                    <input class="free_radio" type="checkbox" name="free" id="free">
                    <label for="paid">Paid:</label>
                    <input class="free_radio" type="checkbox" name="free" id="paid">
                </div>
            </div>
        </div>
    </div>

    <div id="response_container">
        <table id="http_response_table">
            <thead>
                <tr id="table_header">
                    <th>App id</th>
                    <th>Name</th>
                    <th>URL</th>
                    <th>Genre</th>
                    <th>Content Rating</th>
                    <th>Size</th>
                    <th>Required iOS Version</th>
                    <th>Price</th>
                    <th>Developer</th>
                    <th>User Rating</th>
                    <th>Reviews</th>
                </tr>
            </thead>
            <tbody id="table_body">

            </tbody>
            <tr>
                <!--
                <td id="id_d"></td>
                <td id="name_d"></td>
                <td id="url_d"></td>
                <td id="genre_d"></td>
                <td id="contrating_d"></td>
                <td id="size_d"></td>
                <td id="ios_d"></td>
                <td id="price_d"></td>
                <td id="dev_d"></td>
                <td id="usrrat_d"></td>
                <td id="revw_d"></td>
                -->
            </tr>
        </table>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
